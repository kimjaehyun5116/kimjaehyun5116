<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Basic.html</title>
</head>
<body>
    <!-- 
        * CSS(cascading style sheets)
        - Tag 안에서 지정되던 옵션을 포함, 다양한 옵션과 꾸밈요소를 적용할때 사용합니다
        - Tan 안에 직접 기술하거나, 별도의 시트에 작성후 name, id 등으로 연결 적용하는 스타일 정의 구문입니다
     -->

     <!-- 꾸밈 적용방식의 변화 -->
     <img src="images/daum.png" width="200" height="100"/><br /> <!-- CSS 적용 X-->
     <img src="images/daum.png" style="width:200px; height:100px;" /> <!-- CSS 적용 O-->
</body>
</html>
