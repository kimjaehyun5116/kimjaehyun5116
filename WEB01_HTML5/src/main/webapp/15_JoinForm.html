<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_JoinForm.html</title>
</head>
<body>
    <table border="0" align="center" cellspacing="2" cellpadding="0" bgcolor="blue" width="700">
        <tr height="30" bgcolor="white" align="left">
            <th align="center">아이디</th>
            <td colspan="4"><input type="text" name="userid" size="30"/></td>
        </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">Password</th>
            <td colspan="4"><input type="password" name="pw"size="30"/></td>
            
            </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">전화번호</th>
            <td colspan="4">  
                <select name="nember">
                <option value="0">011</option>
                <option value="1">02</option>
                <option value="2">031</option>
                <option value="3">042</option>
                <option value="4" selected>010</option>
              </select> - <input type="text" name="number"size="10"/> - <input type="text" name="number"size="10"/><br/></td>
         
        </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">성별</th>
            <td colspan="4">남자<input type="radio" name="gender" value="m"/>
                여자<input type="radio" name="gender" value="m"/><br/></td>
        
        </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">알게된 경로</th>
            <td colspan="4">신문<input type="checkbox" name="hobby" value="1" />
                TV<input type="checkbox" name="hobby" value="2" />
                지인소개<input type="checkbox" name="hobby" value="3" />
                기타<input type="checkbox" name="hobby" value="4" /></td>
           
        </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">직업</th>
            <td colspan="4"><select name="job">
                <option value="0">없음</option>
                <option value="1">주부</option>
                <option value="2">전문직</option>
                <option value="3">회사원</option>
                <option value="4" selected>학생</option></td>
         
        </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">생년월일</th>
            <td colspan="4"><input type="brith" name="br" size="10"/>년
                <select ="month">
                <option value="11" selected>1</option>
                <option value="0">2</option>
                <option value="1">3</option>
                <option value="2">4</option>
                <option value="3">5</option>
                <option value="4">6</option>
                <option value="5">7</option>
                <option value="6">8</option>
                <option value="7">9</option>
                <option value="8">10</option>
                <option value="9">11</option>
                <option value="10">12</option>
                </select>월
                <select ="date">
                        <option value="30" selected>1</option>
                        <option value="0">2</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="3">5</option>
                        <option value="4">6</option>
                        <option value="5">7</option>
                        <option value="6">8</option>
                        <option value="7">9</option>
                        <option value="8">10</option>
                        <option value="9">11</option>
                        <option value="10">12</option>
                        <option value="11">13</option>
                        <option value="12">14</option>
                        <option value="13">15</option>
                        <option value="14">16</option>
                        <option value="15">17</option>
                        <option value="16">18</option>
                        <option value="17">19</option>
                        <option value="18">20</option>
                        <option value="19">21</option>
                        <option value="20">22</option>
                        <option value="21">23</option>
                        <option value="22">24</option>
                        <option value="23">25</option>
                        <option value="24">26</option>
                        <option value="25">27</option>
                        <option value="26">28</option>
                        <option value="27">29</option>
                        <option value="28">30</option>
                        <option value="29">31</option>
                    </select>일
            </td>
            
        </tr>
        <tr height="30" bgcolor="white" align="left">
            <th align="center">주소</th>
            <td colspan="4"><input type="text" name="address"size="45"/><br/></td>
        
        <tr height="30" bgcolor="white" align="left">
            <th align="center">인사말</th>
            <!-- 멀티라인 텍스트 입력 란 -->
            <td colspan="4"><textarea cols="50" rows="10" name="intro">가나다라마바사</textarea>
            </td>
        </tr>
        <tr height="30" bgcolor="white" align="center">
            <td colspan="5"><input type="submit" value="회원가입" /> <input type="button" value="다시작성" /></td>
           
        </tr>
    </table>
</body>
</html>
