<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_CharFormTag.html</title>
</head>
<body>
    <!-- <b></b> : 굵은 글자 -->
    <!-- <i></i> : 이탤릭 체 -->
    <!-- <sup></sup> : 위 첨자 -->
    <!-- <sub></sub> : 아래첨자 --> 
    <!-- <ins></ins> : 밑줄 -->
    <!-- <u></u> : 밑줄 -->
    <!-- <del></del> : 삭선  -->
    <!-- <small></small> : 작은글자  -->

    <b>법률</b>은 <i>특별한</i> <sup>규정이</sup> <sub>없는</sub> 한 <ins>공포한</ins> <u>날로부터</u> <del>20일을 경과함으로써 효력을 발생한다.</del> <small>국정감사 및 조사에 관한 절차 기타 필요한 사항은 법률로 정한다.</small><br/> <u>원장은 국회의 동의를 얻어 대통령이 임명하고,</u> <del>그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다.</del> <b>대법관의 임기는 6년으로 하며,</b> <small>법률이 정하는 바에 의하여 연임할 수 있다.</small>
   
</body>
</html>
