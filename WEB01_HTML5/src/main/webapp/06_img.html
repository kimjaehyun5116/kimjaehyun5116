<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_img.html</title>
</head>
<body>
    <!-- img : 이미지를 페이제 표시하기 위한 태그 -->
    <!-- 끝나는 태그가 없는 단일 태그이며, 어떤 이미지를 표시할지를 가적으로 src 속성을 통해 기술합니다 -->
    <!-- <img /> : 올바른 표기                  <img><img/> : 잘못표기된 예 -->

    <!-- html 파일과 이미지 파일이 동일한 폴더에 있을때 #1 -->
    <img src="daum.png"width="150" border="1"/><br/>

    <!-- html 파일과 이미지파일이 다른 폴더에 있을때 -->
    <img src="images/naver.png" width="250" border="5"/><br/>
    <img src="./images/naver.png" width="250"/><br/>
    <!-- 
        width : 이미지의 가로 크기 (단위:픽셀)
        heigt : 이미지의 세로 크기 (단위:픽셀)
        border : 이미지 외곽선의 긁기 (단위:픽셀)
     -->

     <!-- 
        width와 height 중 하나만 조정하면 나머지 크기는 비율에 맞춰서 자동조정 됩니다
        비율을 생각하지 않고 sidth와 height 를 동시에 지정하면 원래 비율이 틀어져서 언발런스해질 수 있습니다
      -->
      <img src="./images/BB1lLnr4.jpg" width="450" border="1"/><br/>
      <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1ndzJk.img?w=699&h=477&m=6&x=240&y=147&s=195&d=195" heigt="450" border="1"/><br/>
</body>
</html>
