<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_특수기호.html</title>
</head>
<body>
    <h3>가나다                     라마바사</h3>
    <h3>가나다&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;라마바사</h3>
    <h3>HTML 상에서 특수문자는 태그 기호나 다른 기능의 기호와 중첩되어<br />
        제대로 나타나지 않을 수 있기 때문에 아래 특수기호들을 사용합니다<br />
        특징 "&" 로 시작해서 ";"로 끝나는 걸로 표시합니다</h3><br>

        <table width="600" align="left" cellsapceing="1" bgcolor="black">
            <tr heigt="50" bgcolor="white" align="center">
                <th width="200">기호</th><th width="200">HTML 표기</th><th>의미</th>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>&</h2></td>
                <td><h2>&amp;amp;</h2></td>
                <td><h2>Ampersand</h2></td>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>&lt; &gt;</h2></td>
                <td><h2>&amp;lt; &amp;gt;</h2></td>
                <td><h2>꺽쇠괄호</h2></td>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>A&nbsp;A</h2></td>
                <td><h2>&amp;nbsp;</h2></td>
                <td><h2>Space</h2></td>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>&copy;</h2></td>
                <td><h2>&amp;copy;</h2></td>
                <td><h2>저작권 CopyRight</h2></td>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>&cent;</h2></td>
                <td><h2>&amp;sent;</h2></td>
                <td><h2>센트 기호</h2></td>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>&yen;</h2></td>
                <td><h2>&amp;yen;</h2></td>
                <td><h2>엔화 기호</h2></td>
            </tr>
            <tr heigt="50" bgcolor="white" align="center">
                <td><h2>&#92;</h2></td>
                <td><h2>&amp;#92;</h2></td>
                <td><h2>원화 기호</h2></td>
            </tr>
        </table>
   </body>
</html>
